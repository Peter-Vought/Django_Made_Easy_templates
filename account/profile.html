<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/style.css" />
  <title>finesauces</title>
</head>

<body>
  <div class="container_body">
    <!-- START HERE -->
    <nav class="navbar navbar-expand-md navbar-dark bg-danger fixed-top py-1" id="main-nav">
      <div class="container">
        <a href="" class="navbar-brand">
          <h3 class="font-weight-bold">finesauces</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="" class="nav-link text-white"><i class="fas fa-user"></i> peter@vought.tech</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link text-white">
                <i class="fas fa-shopping-cart"></i>
                $<span id="cart_price">24.99</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <section class="py-5">
      <div class="container">
        <div class="card shadow-custom border-0 col-lg-7 mx-auto mb-3">
          <h2 class="font-weight-bold text-grey mt-2">Profile</h2>
          <form action="" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="first_name" value="Peter" class="form-control" maxlength="150"
                    id="id_first_name" />
                  <label for="first_name">First name</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="last_name" class="form-control" maxlength="150" id="id_last_name" />
                  <label for="last_name">Last name</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="input-field">
                  <input type="email" name="email" value="peter@vought.tech" class="form-control" required=""
                    maxlength="254" id="id_email" />
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="phone_number" value="444-555-1234" class="form-control" maxlength="50"
                    required="" id="id_phone_number" />
                  <label for="phone_number">Phone number</label>
                </div>
              </div>
            </div>

            <hr class="mt-0" />

            <div class="row">
              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="address" value="1601 Layman Court" class="form-control" maxlength="100"
                    required="" id="id_address" />
                  <label for="address">Address</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="postal_code" value="30308" class="form-control" maxlength="10" required=""
                    id="id_postal_code" />
                  <label for="postal_code">Postal code</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="city" value="Atlanta" class="form-control" maxlength="50" required=""
                    id="id_city" />
                  <label for="city">City</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-field">
                  <input type="text" name="country" value="United States" class="form-control" maxlength="80"
                    required="" id="id_country" />
                  <label for="country">Country</label>
                </div>
              </div>
            </div>

            <hr />

            <div class="row">
              <button type="submit" class="btn col" data-toggle="tooltip" data-placement="top"
                title="Fill in new details and click 'Update profile'">
                Update profile
              </button>
              <a class="btn col" href="">Change password</a>
            </div>
            <hr />
            <h3 class="mb-3">Your orders:</h3>
            <table class="table">
              <tr>
                <td><a href="" class="text-decoration-none">1</a></td>
                <td>Sept. 13, 2020</td>
                <td class="text-green">$24.99</td>
                <td>
                  <a href="" class="text-decoration-none" target="_blank">
                    <i class="far fa-file-pdf text-danger"></i> Invoice 1
                  </a>
                </td>
                <td>Completed</td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="../js/jquery-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="../js/scripts.js"></script>
  <script>
    // init tooltips
    $('[data-toggle="tooltip"]').tooltip();
  </script>
  <script src="../js/materialize.js"></script>
</body>

</html>
