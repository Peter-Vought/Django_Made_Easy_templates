<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/style.css" />
  <title>finesauces</title>
</head>

<body>
  <div class="container_body">
    <!-- START HERE -->
    <nav class="navbar navbar-expand-md navbar-dark bg-danger fixed-top py-1" id="main-nav">
      <div class="container">
        <a href="" class="navbar-brand">
          <h3 class="font-weight-bold">finesauces</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="" class="nav-link text-white"><i class="fas fa-user"></i> peter@vought.tech</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link text-white">
                <i class="fas fa-shopping-cart"></i>
                $<span id="cart_price">24.99</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <section class="py-5">
      <div class="container">
        <div class="card shadow-custom border-0 col-lg-10 mx-auto mb-3">
          <h3 class="py-2 font-weight-bold text-grey text-center">
            Your order:
          </h3>

          <div class="row justify-content-center py-2 text-center header-desc">
            <div class="col-lg-2">Product</div>
            <div class="col-lg-2">Description</div>
            <div class="col-lg-2">Availability</div>
            <div class="col-lg-1">Price</div>
            <div class="col-lg-2">Quantity</div>
            <div class="col-lg-3">Total price</div>
          </div>

          <hr class="mt-0" />
          <!-- Product card -->
          <div class="row justify-content-center">
            <div class="cart-item col-4 col-lg-2">
              <a href="">
                <img src="../img/orange-habanero-mash.jpg" alt="" class="img-fluid rounded-0" />
              </a>
            </div>
            <div class="cart-item product-name col-12 
            col-lg-2 align-self-center text-center">
              Sauce-1
            </div>
            <div class="cart-item col-12 col-lg-2 align-self-center">
              <div class="text-green mb-0 text-center">Available</div>
            </div>
            <div class="cart-item col-12 col-sm-3 
            col-lg-1 align-self-center text-center">
              <span>$4.99</span>
            </div>
            <div class="cart-item col-6 col-sm-5 col-lg-2 align-self-center">
              <form action="" method="POST">
                <span class="input-group shopping-cart">
                  <input type="number" name="quantity" value="1" class="form-control text-center px-3" min="1"
                    required="" id="id_quantity" />
                  <div class="input-group-append">
                    <button type="submit" class="btn text-white" data-toggle="tooltip" data-placement="top"
                      title="Update">
                      <i class="fas fa-edit"></i>
                    </button>
                  </div>
                </span>
              </form>
            </div>
            <div class="cart-item col-12 col-sm-3 
            col-lg-2 align-self-center text-right">
              <span>$30.99</span>
            </div>
            <div class="cart-item col-12 col-lg-1 text-right 
            align-self-center">
              <form action="" method="POST">
                <button type="submit" class="btn" data-toggle="tooltip" data-placement="top" title="Remove">
                  <i class="fas fa-trash-alt"> </i>
                </button>
              </form>
            </div>
          </div>
          <hr />
          <div class="total-price-cart">
            <div class="row justify-content-center">
              <div class="col-5 col-lg-9 text-right text-grey">
                Total price:
              </div>
              <div class="col-5 col-lg-2 text-right text-danger">$30.99</div>
              <div class="col-2 col-lg-1"></div>
            </div>
          </div>
        </div>

        <hr />

        <div class="col-lg-10 mx-auto mb-5">
          <div class="row justify-content-end">
            <div class="col-lg-6 px-0">
              <div class="btn-group d-flex">
                <a href="" class="btn btn-warning shadow-custom col">Back to shop</a>
                <a href="" class="btn btn-danger shadow-custom col">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="../js/jquery-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="../js/scripts.js"></script>
  <script>
    // init tooltips
    $('[data-toggle="tooltip"]').tooltip();
  </script>
  <script src="../js/materialize.js"></script>
</body>

</html>
